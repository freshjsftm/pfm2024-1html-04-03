      <tbody>

        </tr>
        <tr>
          <!-- <th>title of row 4</th> -->
          <td>text of cell</td>
          <td>text of cell</td>
          <td>text of cell</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- tr>th*4{text} -->

          <th>total in foot</th>
          <th colspan="3">total in foot</th>
