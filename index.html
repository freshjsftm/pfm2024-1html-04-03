<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form" action="">
      <label>
        <span>login</span>
        <input
          type="text"
          name="login"
          placeholder="only small letter"
          autofocus
          required
        />
      </label>
      <label>
        <span>password</span>
        <input 
        type="password" 
        name="password" 
        required 
        />
      </label>
      <label>
        <span>email</span>
        <input
          type="email"
          name="email"
          required
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
        />
      </label>
      <p>* - required field</p>
      <input type="submit" value="send" />
    </form>
  </body>
</html>
